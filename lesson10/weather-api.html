<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Lesson for weather api">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
<main>
    <div id="weather-box">
        <div class="box-title">Weather for Fairbanks Alaska</div>
        <div><span id="current-temp"></span>&#x2109;</div>
        <div id="current-condition"></div>
        <img id="weather-icon" alt="weather condition icon" src="https://picsum.photos/id/167/30/30">
        <div>Wind speed: <span id="wind-speed"></span> mph</div>
        <div>Wind chill: <span id="wind-chill"></span></div>

    </div>

</main>

<script src="scripts/weather-api.js"></script>
</body>
</html>
